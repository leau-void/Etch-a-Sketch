<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leau's Etch-a-Sketch</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">    <script src="scripts/script.js" defer></script>
</head>

<body>

<div id="title-and-buttons-container">
    <div id="title-div">
        <h1>Leau's Etch-a-Sketch</h1>
    </div>

    <div id="color-btns-div">
        <button id="black-color-btn" class="color-btns">Black</button>
        <button id="gray-scale-btn" class="color-btns">Progressive Gray Scale</button>
        <button id="random-color-btn" class="color-btns">Random Colors</button>
        <button id="rainbow-colors-btn" class="color-btns">Alternating Rainbow Colors</button>
        <button id="erase-btn" class="color-btns">Eraser</button>
        <input type="color" id="input-color-btn" value="#808599" list="color-options" class="color-btns">
            <datalist id="color-options">
                <option>#e40303</option>
                <option>#ff8c00</option>
                <option>#ffed00</option>
                <option>#008026</option>
                <option>#004dff</option>
                <option>#750787</option>
                <option>#7AC6F9</option>
                <option>#EEA6BA</option>
                <option>#FFFFFF</option>
            </datalist>
    </div>
</div>

<div id="grid-and-slider-container">
    <div id="grid-container">
    </div>

    <div id="size-input-div">
        <label for ="size-slider" id="size-slider-label">Change the grid size!</label>
        <input list="size-options" type="range" value="16" min="4" max="100" id="size-slider" class="slider">
            <div id="range-links-div">
                <a href="#/" title="8" class="range-links">8</a>
                <a href="#/" title="16" class="range-links">16</a>
                <a href="#/" title="32" class="range-links">32</a>
                <a href="#/" title="64" class="range-links">64</a>
                <a href="#/" title="96" class="range-links">96</a>
            </div>
        <input id="apply-size-checkbox" class="visually-hidden" type="checkbox">
        <label id="apply-size-label" for="apply-size-checkbox">Apply</label>
  </div>
</div>

</body>
</html>
